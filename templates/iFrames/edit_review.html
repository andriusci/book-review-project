<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   

    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/circle.css') }}" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <title>Document</title>

</head>

<body>
     <div>
         Last edited on {{review.dateTime}}
     </div><br>
    <form action="/edit_review{{review._id}}" method="POST" id="edit-review-form" class="general-form" >
        <label for="title">Review title <span class="error">*</span>&nbsp</label><span class="error"
            id="titleError"></span><br>
        <input type="text" name="title" id="title" value="{{review['title']}}"> <span class="error"
            id="titleError"></span>
        <br>

        <label for="comment">Comment <span class="error">*</span></label> <span class="error"
            id="commentError"></span> <br>
        <textarea name="comment" id="comment" rows="4">{{review['review']}}</textarea>
        <br>
        
       
    </form>
    <div class="form_wrap">
        <button class="form-btn" id="edit-btn" onclick="validate()">submit</button>
    </div>

    <script>

        function validate() {

            document.getElementById("edit-review-form").submit();
 
        }
    </script>

    </form>



    
 
</body>

</html>
